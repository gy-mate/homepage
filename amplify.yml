version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@latest-10
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: pages/.vitepress/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
